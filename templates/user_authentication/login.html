{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'user_authentication/style.css' %}">
</head>
<body>
    <form class="site-form" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="LOGIN">
        <a href="{% url 'register' %}"><input type="button" value="REGISTER"></a>
    </form>    
</body>
</html>
